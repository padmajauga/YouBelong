    <mat-card *ngFor="let item of menuItems">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>  
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <mat-divider></mat-divider>
      </mat-card>
